{% extends "base.html" %}
{% load static %}
{% block title %}Subscribe Us{% endblock %}
{% block content %}
    {% if messages %}
    <div class="alert alert-success" role="alert" align='center'>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <hr><form method="POST" align='center'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success" type="submit">Subscribe</button><hr>
    </form>
{% endblock content %}
